<script type="text/javascript">


$(document).ready(function(){
	$("#brand_add").click(function(){
		var brand_name=$('#brand_name').val()
		$.ajax({ 			//ajax post传值
			url:"{:url('brand/productAction')}",
			data:{
				brand_name:brand_name,
				html_type:'json',
			},
			dataType:"json",                        //设置接值格式为json
			success:function (res) {
				if (res.code=9){
					alert('您没有权限')
				}else{
					show()
				}
			}
		})
	});
});
function show(){
	$.ajax({
		type:'post',                             //ajax post传值
		url: "{:url('brand/show')}",
		dataType: 'json',
		success:function (res) {
			if (res.code==9){
				alert('您没有权限')
			}else{
				var data=res.data;
				var tr='';
				if (res.code=='1') {
					for (var i=0; i < data.length; i++){
						tr=tr+"<tr class='text-c'><td></td><td>"+data[i].id+"</td><td></td><td class='text-l'>"+data[i].name+"</td><td class='f-14 product-brand-manage'><a style='text-decoration:none'   title='编辑'><i class='Hui-iconfont'>&#xe6df;</i></a><a style='text-decoration:none' class='ml-5'  title='删除'><i class='Hui-iconfont'>&#xe6e2;</i></a></td></tr>"
					}
					$(".table tbody").html(tr);
				}
			}
		}
	})
}
</script>
