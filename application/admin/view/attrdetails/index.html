<script type="text/javascript" src="__ADMIN__/lib/My97DatePicker/4.8/WdatePicker.js"></script>

<script type="text/javascript">

    show()
    //添加分组的弹框
    function add_show(){
        $("#modal-demo").modal("show")
    }
    function show (){
        var tr=''
        var id = '{$attr_id}'
        $.ajax({
            dataType:'json',
            url:"{:url('attrdetails/show')}",
            data:{
                id:id
            },
            success:function(res){
                var data = res.data
                $('#count').html(res.count)
                $.each(data,function (k,v) {
                    tr+="<tr class='text-c'><td><input type='checkbox' id='my_id' value='"+v.id+"'></td>"
                    tr+="<td>"+v.id+"</td>";
                    tr+="<td>"+v.name+"</td>";
                    tr+="<td class='td-manage'>";
                    tr+="<a title='删除' href='javascript:;' onclick=attrdetails_del(this,"+v.id+") class='ml-5' style='text-decoration:none'>";
                    tr+="<i class='Hui-iconfont'>&#xe6e2;</i></a></td></tr>";
                })
                $(".table tbody").html(tr);
            }
        });
    }
        //添加分组，调用后台方法
        $('#add').click(function () {
            var __token__ =  $('#__token__').val()
            var id = '{$attr_id}';
            var name =1
            var name1=$('#name').val()
            var name2=$('#name2').val()
            var name3=$('#name3').val()
            var name4=$('#name4').val()
            var name5=$('#name5').val()
            var names = []
            if (name1!=''){
                names.push(name1)
            }
            if (name2!=''){
                names.push(name2)
            }
            if (name3!=''){
                names.push(name3)
            }
            if (name4!=''){
                names.push(name4)
            }
            if (name5!=''){
                names.push(name5)
            }
            if (names.length==0){
                $.Huimodalalert('至少添加一条属性',1000)
                return false
            }
            traditional:true,//ajax传数组到后台需要用到
            $.ajax({
                url:"{:url('attrdetails/add')}",
                data: {
                    id:id,
                    name:name,
                    names: names,
                    __token__: __token__
                },
                type:'post',
                dataType:'json',
                success:function (res) {
                    token()
                    if (res.status=='error'){
                        $.Huimodalalert(res.message,1000)
                    }
                    if (res.code=='10001'){
                        layer.msg('添加成功!',{icon:1,time:1000});
                        $("#modal-demo").modal("hide")
                        $('#name').val('')
                        $('#name2').val('')
                        $('#name3').val('')
                        $('#name4').val('')
                        $('#name5').val('')
                        show()
                    }
                }
            })
        });

    //删除分组
    function attrdetails_del(obj,id){
        var __token__ =  $('#__token__').val()
        layer.confirm('角色删除须谨慎，确认要删除吗？',function(index){
            $.ajax({
                url:"{:url('attrdetails/delete')}",
                data:{
                    id:id,
                    __token__:__token__
                },
                type:'post',
                dataType:'json',
                success:function (res) {
                    token()
                    if (res.status=='error'){
                        layer.msg('!',{icon:1,time:1});
                        $.Huimodalalert(res.message,1000)
                    }
                    if (res.status=='success'){
                        layer.msg('已删除!',{icon:1,time:1000});
                        $(obj).parents("tr").remove();
                        show()
                    }
                }
            })

        });
    }
    function datadel() {
        var __token__ =  $('#__token__').val()
        //获取checdbox被选中的id
        var data_id = $('#my_id:checked')
        //判断checdbox是否有被选中的，选中返回true,没选返回true
        var checked_id = $('#my_id:checked').is(':checked')
        //如果有被选中的就提示是否要删除
        if (checked_id == true) {
            //接到的吧它的id遍历出来，传到后台
            var id = []
            $.each(data_id,function (k,v) {
                id.push(v.value)
            })
            layer.confirm('权限删除须谨慎，确认要删除吗？' , function (index) {
                $.ajax({
                    url:"{:url('attrdetails/delete')}",
                    data:{
                        id:id,
                        __token__:__token__
                    },
                    type:'post',
                    dataType:'json',
                    success: function (res) {
                        token()
                        if (res.status=='error'){
                            layer.msg('!',{icon:1,time:1});
                            $.Huimodalalert(res.message,1000)
                        }
                        if (res.status=='success'){
                            layer.msg('已删除!',{icon:1,time:1000});
                            show()
                        }
                    }
                })
            });
        }
    }

</script>
