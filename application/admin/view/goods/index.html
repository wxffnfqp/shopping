<script type="text/javascript" src="__ADMIN__/lib/My97DatePicker/4.8/WdatePicker.js"></script>

<script type="text/javascript">
	function modaldemo(){
		$("#modal-demo").modal("show")
	}
	function goods_brand() {
		$.ajax({
			url:"{:url('brand/show')}",
			dataType:'json',
			success:function (res) {
				var option = ''
				$.each(res.data,function (k,v) {
					option += "<option value='"+v.id+"'>"+v.name+"</option>";
				})
				$('#brand_id').html(option)
			}
		})
	}
	goods_brand()
	function goods_unit(){
		$.ajax({
			url:"{:url('goods/goodsunit')}",
			success:function (res) {
				var option = ''
				$.each(res.data,function (k,v) {
					option += "<option value='"+v.id+"'>"+v.goods_unit+"</option>";
				})
				$('#goods_unit_id').html(option)
			}
		})
	}
	goods_unit()
	function goods_category(){
		$.ajax({
			url:"{:url('category/tree')}",
			success:function (res) {
				$('#category_id').html(res)
			}
		})
	}
	goods_category()
    function up_goods_brand() {
        $.ajax({
            url:"{:url('brand/show')}",
            dataType:'json',
            success:function (res) {
                var option = ''
                $.each(res.data,function (k,v) {
                    option += "<option value='"+v.id+"'>"+v.name+"</option>";
                })
                $('#up_brand_id').html(option)
            }
        })
    }
    up_goods_brand()
	//修改商品，获取默认值
	function update_goods(id,brand_id,category_id,goods_unit_id,name,price){
		$('#up_brand_id').val(brand_id)//商品品牌的默认值
		$('#up_goods_unit_id').val(goods_unit_id)//商品单位的默认值
		$('#up_category_id').val(category_id)//商品分类的默认值
		$('#span_up_id').html(id)//商品id
		$('#up_goods_name').val(name)//商品名字的默认值
		$('#up_goods_price').val(price)//商品单价的默认值
		$("#update-demo").modal("show")
	}
	function up_goods_unit(){
		$.ajax({
			url:"{:url('goods/goodsunit')}",
			success:function (res) {
				var option = ''
				$.each(res.data,function (k,v) {
					option += "<option value='"+v.id+"'>"+v.goods_unit+"</option>";
				})
				$('#up_goods_unit_id').html(option)
			}
		})
	}
	up_goods_unit()
	function up_goods_category(){
		$.ajax({
			url:"{:url('category/tree')}",
			success:function (res) {
				$('#up_category_id').html(res)
			}
		})
	}
	up_goods_category()
	function show() {
		$.get("{:url('goods/show')}",function (res) {
			var tr = ''
			$('#count').html(res.count)
			$.each(res.data,function (k,v) {
				tr += "<tr class='text-c va-m'>";
				tr += "<td><input id='goods_dels' type='checkbox' value='"+v.id+"'></td>";
				tr += "<td>"+v.id+"</td>";
				tr += "<td>"+v.name+"</td>";
				tr += "<td>"+v.goods_name+"</td>";
				tr += "<td><span class='price'>"+v.goods_price+"</span> 元/"+v.goods_unit+"</td>";
				tr += "<td><a href='{:url('goodsimg/index')}?id="+v.id+"'>照片添加</a></td>";
                tr += "<td><a href='{:url('goodsattr/index')}?id="+v.id+"'>属性详情</a></td>";
				tr += "<td class='td-status'><span class='label label-success radius'>已发布</span></td>";
				tr += "<td class='td-manage'>";
				tr += "<a style='text-decoration:none' onClick=product_stop(this,'10001') href='javascript:;' title='下架'>";
				tr += "<i class='Hui-iconfont'>&#xe6de;</i></a>";
				tr += "<a style='text-decoration:none' class='ml-5' onClick=update_goods('"+v.id+"','"+v.brand_id+"','"+v.category_id+"','"+v.goods_unit_id+"','"+v.goods_name+"','"+v.goods_price+"') href='javascript:;' title='编辑'>";
				tr += "<i class='Hui-iconfont'>&#xe6df;</i></a>";
				tr += "  <a style='text-decoration:none' class='ml-5' onClick=goods_del(this,'"+v.id+"') href='javascript:;' title='删除'>";
				tr += "<i class='Hui-iconfont'>&#xe6e2;</i></a></td></tr>";
			})
			$('.table tbody').html(tr)
		},'json')
	}
	show()
	$('#add_goods').click(function () {
		var __token__ = $('#__token__').val()
		var goods_name = $('#goods_name').val()
		var goods_price = $('#goods_price').val()
		var category_id = $('#category_id option:selected').val();
		var goods_unit_id = $('#goods_unit_id option:selected').val();
		var brand_id = $('#brand_id option:selected').val();
		//获取下拉框默认值
		if (goods_name == '' || goods_price == '') {
			$.Huimodalalert('商品名和单价不能为空', 1000)
			return false
		}
		$.ajax({
			url: "{:url('goods/add')}",
			data:{
				brand_id:brand_id,
				goods_name: goods_name,
				goods_price: goods_price,
				category_id: category_id,
				goods_unit_id: goods_unit_id,
				__token__: __token__
			},
			type:'post',
			dataType:'json',
			success: function (res) {
				token()
				if (res.status == 'error') {
					$.Huimodalalert(res.message, 1000)
				}
				if (res.code == '10001') {
					layer.msg('添加成功', {icon: 1, time: 1000});
					$("#modal-demo").modal("hide")
					show()
				}
			}
		})
	})
	function goods_del(obj,id){
		layer.confirm('角色删除须谨慎，确认要删除吗？',function(index){
			//此处请求后台程序，下方是成功后的前台处理……
			var __token__=$('#__token__').val()
			$.post("{:url('goods/delete')}", {id:id,__token__:__token__}, function (res) {
				token()
				if (res.status=='error'){
					$.Huimodalalert(res.message,1000)
					layer.msg('!',{icon:1,time:1});
				}
				if (res.code=='10001'){
					$(obj).parents("tr").remove();
					layer.msg('已删除!',{icon:1,time:1000});
				}
			},'json')
		});
	}
	//批量删除
	function datadel() {
		var __token__=$('#__token__').val()
		var ids=$('#goods_dels:checked')
		//判断checdbox是否有被选中的，选中返回true,没选返回true
		var checked_id = $('#goods_dels:checked').is(':checked')
		//如果有被选中的就提示是否要删除
		if (checked_id == true) {
			layer.confirm('角色删除须谨慎，确认要删除吗？', function (index) {
				var id=[]
				$.each(ids, function (k, v) {
					//把值放到数组里面
					id.push(v.value)
				})
				traditional:true,//ajax传数组到后台需要用到
					$.post("{:url('goods/delete')}", {id:id,__token__:__token__}, function (res) {
						token()
						if (res.status=='error'){
							$.Huimodalalert(res.message,1000)
							layer.msg('!',{icon:1,time:1});
						}
						if (res.code=='10001'){
							$('#role_dels:checked').parents("tr").remove();
							layer.msg('已删除!',{icon:1,time:1000});
							show()
						}
					},'json')
			});
		}
	}
	$('#update_action').click(function () {
		var __token__=$('#__token__').val()
		var brand_id = $('#up_brand_id option:selected').val();
		var goods_unit_id = $('#up_goods_unit_id option:selected').val();
		var category_id = $('#up_category_id option:selected').val();
		var id = $('#span_up_id').html()//商品id
		var goods_name = $('#up_goods_name').val()//商品名字的默认值
		var goods_price = $('#up_goods_price').val()//商品单价的默认值
		$.post( "{:url('goods/update')}", {id:id,brand_id:brand_id,goods_name:goods_name,goods_price:goods_price,__token__:__token__,category_id:category_id,goods_unit_id:goods_unit_id},function(res) {
			token()
			if (res.status=='error'){
				$.Huimodalalert(res.message,1000)
			}
			if (res.code=='10001'){
				layer.msg('修改成功',{icon:1,time:1000});
				$("#update-demo").modal("hide")
				show()
			}
		},'json')
	})
function product_shenhe(obj,id){
	layer.confirm('审核文章？', {
		btn: ['通过','不通过'],
		shade: false
	},
	function(){
		$(obj).parents("tr").find(".td-manage").prepend('<a class="c-primary" onClick="product_start(this,id)" href="javascript:;" title="申请上线">申请上线</a>');
		$(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已发布</span>');
		$(obj).remove();
		layer.msg('已发布', {icon:6,time:1000});
	},
	function(){
		$(obj).parents("tr").find(".td-manage").prepend('<a class="c-primary" onClick="product_shenqing(this,id)" href="javascript:;" title="申请上线">申请上线</a>');
		$(obj).parents("tr").find(".td-status").html('<span class="label label-danger radius">未通过</span>');
		$(obj).remove();
    	layer.msg('未通过', {icon:5,time:1000});
	});
}
/*图片-下架*/
function product_stop(obj,id){
	layer.confirm('确认要下架吗？',function(index){
		$(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="product_start(this,id)" href="javascript:;" title="发布"><i class="Hui-iconfont">&#xe603;</i></a>');
		$(obj).parents("tr").find(".td-status").html('<span class="label label-defaunt radius">已下架</span>');
		$(obj).remove();
		layer.msg('已下架!',{icon: 5,time:1000});
	});
}

/*图片-发布*/
function product_start(obj,id){
	layer.confirm('确认要发布吗？',function(index){
		$(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="product_stop(this,id)" href="javascript:;" title="下架"><i class="Hui-iconfont">&#xe6de;</i></a>');
		$(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已发布</span>');
		$(obj).remove();
		layer.msg('已发布!',{icon: 6,time:1000});
	});
}
/*图片-申请上线*/
function product_shenqing(obj,id){
	$(obj).parents("tr").find(".td-status").html('<span class="label label-default radius">待审核</span>');
	$(obj).parents("tr").find(".td-manage").html("");
	layer.msg('已提交申请，耐心等待审核!', {icon: 1,time:2000});
}
/*图片-编辑*/
function product_edit(title,url,id){
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
}
/*图片-删除*/
function product_del(obj,id){
	layer.confirm('确认要删除吗？',function(index){
		$(obj).parents("tr").remove();
		layer.msg('已删除!',{icon:1,time:1000});
	});
}
</script>
