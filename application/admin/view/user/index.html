<script type="text/javascript">
	function show() {
		$.ajax({
			url:"{:url('user/show')}",
			dataType:'json',
			success:function (res) {
				var tr=''
				var data=res.data
				$.each(data,function (k,v) {
					tr+="<tr class='text-c'><td>";
					tr+="<input type='checkbox' id='user_del' value='"+v.id+"'></td>";
					tr+="<td>"+v.id+"</td>";
					tr+="<td id='up_name'><span>"+v.user_name+"</span></td>";
					tr+="<td id='up_phone'><span>"+v.mobile+"</td></span>";
					tr+="<td>"+v.name+"</td>";
					tr+="<td>"+timestampToTime(v.last_login_time)+"</td>";
					tr+="<td>"+timestampToTime(v.create_time)+"</td>";
					tr+="<td>"+timestampToTime(v.update_time)+"</td>";
					tr+="<td class='td-status'><span class='label radius'>已停用</span></td>";
					tr+="<td class='td-manage'><a style='text-decoration:none' onClick="+"admin_start(this,'10001')"+" href='javascript:;' title='启用'><i class='Hui-iconfont'>&#xe615;</i></a> ";
					tr+="<a title='编辑' href='javascript:;' onclick="+"user_update("+v.id+",'"+v.user_name+"',"+v.mobile+")"+" class='ml-5' style='text-decoration:none'><i class='Hui-iconfont'>&#xe6df;</i></a>";
					tr+="<a title='删除' href='javascript:;' onclick="+"admin_del("+v.id+")"+" class='ml-5' style='text-decoration:none'><i class='Hui-iconfont'>&#xe6e2;</i></a></td></tr>";
				})
				$(".table tbody").html(tr);
			}
		})
	}
	$(document).on('dblclick','#up_name',function () {
		var _this = $(this)
		var old_name = _this.children().html()
		_this.html("<input type='text' style='border:none;width: 200px;height:30px; '  class='b_name' name='"+old_name+"' value='"+old_name+"'> ")
		$('.b_name').val("").focus().val(old_name);
	})
	$(document).on('blur' , '.b_name' , function () {
		var __token__=$('#__token__').val()
		var _this = $(this)
		var id = _this.parent().prev().html()
		var old_name = _this.attr('name')
		var name = _this.val()
		var pwd=[]
		var phone=''
		//定义关联数组，因为后台调用的是一个修改方法，所以传个数组过去，到后台判断如果是数组就执行这个修改方法，
		pwd = {'id':id,'name':name,__token__:__token__ }
		traditional:true,//ajax传数组到后台需要用到
		$.post("{:url('user/update')}",{pwd:pwd,phone:phone},function (res) {
			token()
            if (res.code == 0) {
				_this.parent().html("<span>"+name+"</span>")
                show()
            }
            if (res.status == 'error') {
                $.Huimodalalert(res.message, 1000)
				_this.parent().html("<span>"+old_name+"</span>")
            }
		},'json')
	})
	$(document).on('dblclick','#up_phone',function () {
		var _this = $(this)
		var old_phone = _this.children().html()
		_this.html("<input type='text' style='border:none;width: 200px;height:30px; ' class='b_phone' phone='"+old_phone+"' maxlength='11' value='"+old_phone+"'> ")
		$('.b_phone').val("").focus().val(old_phone);
	})
	$(document).on('blur' , '.b_phone' , function () {
		var __token__=$('#__token__').val()
		var _this = $(this)
		var id = _this.parent().prev().prev().html()
		var old_phone = _this.attr('phone')
		var phone = _this.val()
		var pwd=''
		var role_id=[]
		//定义关联数组，因为后台调用的是一个修改方法，所以传个数组过去，到后台判断如果是数组就执行这个修改方法，
		role_id = {'id':id,'phone':phone,__token__:__token__}
		traditional:true,//ajax传数组到后台需要用到
				$.post("{:url('user/update')}",{pwd:pwd,role_id:role_id},function (res) {
					token()
					if (res.code == 0) {
						_this.parent().html("<span>"+phone+"</span>")
						show()
					}
					if (res.status == 'error') {
						$.Huimodalalert(res.message, 1000)
						_this.parent().html("<span>"+old_phone+"</span>")
					}
				},'json')
	})
	show()
	function modaldemo(){
		$("#modal-demo").modal("show")

	function user_update(id,name,phone){
		$('#span_id').html(id)
		$('#update_name').val(name)
		$('#update_phone').val(phone)
		$("#modal-update").modal("show")
	}
$(document).ready(function () {
	$('#update_action').click(function () {
		var __token__=$('#__token__').val()
		var name=$('#update_name').val()
		var pwd=$('#update_pwd').val()
		var pwd2=$('#update_pwd2').val()
		var phone=$('#update_phone').val()
		var id=$('#span_id').html()
		var role_id = $('#up_role_id option:selected').val();
		if (pwd!=pwd2){
			$.Huimodalalert('上下密码不一致',1000)
			return false
		}
		$.ajax({
			url:"{:url('user/update')}",
			data:{
				role_id:role_id,
				id:id,
				phone:phone,
				name:name,
				pwd:pwd,
				__token__:__token__
			},
			type:'post',
			dataType:'json',
			success:function (res) {
				console.log(res.code)
				token()
				if (res.status=='error'){
					$.Huimodalalert(res.message,1000)
				}
				if (res.code==0){
					layer.msg('修改成功',{icon:1,time:1000});
					$('#modal-update').modal('hide')
					show()
				}
			}
		})
	})
	$('#add').click(function () {
		var __token__=$('#__token__').val()
		var name=$('#name').val()
		var pwd=$('#pwd').val()
		var pwd2=$('#pwd2').val()
		var phone=$('#phone').val()
		//获取下拉框默认值
		var role_id = $('#role_id option:selected').val();
		console.log(role_id)
		if (pwd!=pwd2){
			$.Huimodalalert('上下密码不一致',1000)
			return false
		}
		$.post("{:url('user/add')}",{ role_id:role_id,phone:phone,name:name,pwd:pwd,__token__:__token__},function (res) {
				token()
				if (res.status=='error'){
					$.Huimodalalert(res.message,1000)
				}
				if (res.code==0){
					layer.msg('添加成功',{icon:1,time:1000});
					$("#modal-demo").modal("hide")
					show()
				}
			},'json')
	})
	//添加用户赋予角色，角色列表下拉框，
	add_role()
	function add_role() {
		$.ajax({
			url:"{:url('role/show')}",
			dataType:'json',
			success:function (res) {
				console.log(res)
				var option=''
				var data=res.data
				for (var i=0; i < data.length; i++){
					option=option+"<option value='"+data[i].id+"'>"+data[i].name+"</option>"
				}
				$("#role_id").html(option);
			}
		})
	}
	//修改用户信息，角色列表下拉框，
	update_role()
	function update_role() {
		$.ajax({
			url:"{:url('role/show')}",
			dataType:'json',
			success:function (res) {
				console.log(res)
				var option=''
				var data=res.data
				for (var i=0; i < data.length; i++){
					option=option+"<option value='"+data[i].id+"'>"+data[i].name+"</option>"
				}
				$("#up_role_id").html(option);
			}
		})
	}
});
/*管理员-删除*/
function admin_del(id){
	var __token__=$('#__token__').val()
	layer.confirm('确认要删除吗？',function(index){
		//此处请求后台程序，下方是成功后的前台处理……
		console.log(id)
		$.ajax({
			url:"{:url('user/delete')}",
			data:{
				id:id,
				__token__:__token__
			},
			type:'post',
			dataType:'json',
			success:function (res) {
				if (res.code==0){
					token()
					layer.msg('已删除!',{icon:1,time:1000});
					$("#modal-demo").modal("hide")
					show()
				}
				if (res.status=='error'){
					layer.msg('!',{icon:1,time:1});
					$.Huimodalalert(res.message,1000)
				}
			}
		})
	});
}
	function datadel() {
		var __token__ = $('#__token__').val()
		var ids = $('#user_del:checked')
		//判断checdbox是否有被选中的，选中返回true,没选返回true
		var checked_id = $('#user_del:checked').is(':checked')
		//如果有被选中的就提示是否要删除
		if (checked_id == true) {
			var id=[]
			$.each(ids, function (k, v) {
				//把值放到数组里面
				id.push(v.value)
			})
			traditional:true,//ajax传数组到后台需要用到
			layer.confirm('确认要删除吗？', function (index) {
				//此处请求后台程序，下方是成功后的前台处理……
				console.log(id)
				$.post("{:url('user/delete')}", {id: id, __token__: __token__}, function (res) {
					token()
					if (res.code == 0) {
						layer.msg('已删除!', {icon: 1, time: 1000});
						$("#modal-demo").modal("hide")
						show()
					}
					if (res.status == 'error') {
						layer.msg('!',{icon:1,time:1});
						$.Huimodalalert(res.message, 1000)
					}
				}, 'json')
			})
		}
	}
/*管理员-停用*/
function admin_stop(obj,id){
	layer.confirm('确认要停用吗？',function(index){
		//此处请求后台程序，下方是成功后的前台处理……
		$(obj).parents("tr").find(".td-manage").prepend('<a onClick="admin_start(this,id)" href="javascript:;" title="启用" style="text-decoration:none"><i class="Hui-iconfont">&#xe615;</i></a>');
		$(obj).parents("tr").find(".td-status").html('<span class="label label-default radius">已禁用</span>');
		$(obj).remove();
		layer.msg('已停用!',{icon: 5,time:1000});
	});
}

/*管理员-启用*/
function admin_start(obj,id){
	layer.confirm('确认要启用吗？',function(index){
		//此处请求后台程序，下方是成功后的前台处理……
		
		$(obj).parents("tr").find(".td-manage").prepend('<a onClick="admin_stop(this,id)" href="javascript:;" title="停用" style="text-decoration:none"><i class="Hui-iconfont">&#xe631;</i></a>');
		$(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已启用</span>');
		$(obj).remove();
		layer.msg('已启用!', {icon: 6,time:1000});
	});
}
